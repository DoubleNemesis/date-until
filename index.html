<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date until</title>
</head>

<body>
    <h1>The days until...</h1>
    <div>Days until week 1 is over <span id="daysw1"></span></div>
    <div>Hours until week 1 is over <span id="hoursw1"></span></div>
    <div>Minutes until week 1 is over <span id="minsw1"></span></div>
    <div>Days until month 1 is over <span id="daysm1"></span></div>
    <div>Hours until month 1 is over <span id="hoursm1"></span></div>
    <div>Minutes until month 1 is over <span id="minsm1"></span></div>


    <script>
        const daysw1 = document.getElementById('daysw1')
        const hoursw1 = document.getElementById('hoursw1')
        const minssw1 = document.getElementById('minsw1')
        const daysm1 = document.getElementById('daysm1')
        const hoursm1 = document.getElementById('hoursm1')
        const minsm1 = document.getElementById('minsm1')
        let myEndDates = []
        let daysLeft = []
        let hoursLeft = []
        let minutesLeft = []

        today = new Date();
        let oct21 = new Date(today.getFullYear(), 9, 21);
        let nov14 = new Date(today.getFullYear(), 10, 14);
        myEndDates.push(oct21)
        myEndDates.push(nov14)

        let one_day = 1000 * 60 * 60 * 24;
        let one_hour = 1000 * 60 * 60;
        let one_minute = 1000 * 60;

        myEndDates.forEach((elem) => {
            daysLeft.push((Math.ceil((elem.getTime() - today.getTime()) / (one_day)))
            )
        })
        myEndDates.forEach((elem) => {
            hoursLeft.push((Math.ceil((elem.getTime() - today.getTime()) / (one_hour)))
            )
        })
        myEndDates.forEach((elem) => {
            minutesLeft.push((Math.ceil((elem.getTime() - today.getTime()) / (one_minute)))
            )
        })
        daysw1.innerText = daysLeft[0]
        hoursw1.innerText = hoursLeft[0]
        minsw1.innerText = minutesLeft[0]
        daysm1.innerText = daysLeft[1]
        hoursm1.innerText = hoursLeft[1]
        minsm1.innerText = minutesLeft[1]


    </script>
</body>

</html>
